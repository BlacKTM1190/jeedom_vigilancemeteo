<div class="eqLogic-widget eqLogic allowResize" style="height: #height#;width: #width#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
	<center class="widget-name">
		<a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display#</a>
		<span class="pull-right cursor">
			<i id="yourvigilance#id#" class="fas fa-info-circle" style="color: var(--eqTitle-color) !important;"></i>
		</span> &nbsp; 
		<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh#">
			<i class="fas fa-sync"></i>
		</span>
	</center>
	<div class="col-sm-12">
		<center>
			<span class="vigilance #vigilance_history#" data-cmd_id="#vigilance_id#" title="Vigilance (#vigilance_collect#)">
				<i id="#vigilance_id#" class="icon jeedom-alerte"></i>
				<i class="fas fa-circle fa-lg" style="color : #vigilance#; Cursor:default"></i>
			</span>
			<span class="crue #crue_history#" data-cmd_id="#crue_id#" title="Risque crue (#crue_collect#)" style="margin-left: 30px;">
				<i id="#crue_id#" class="icon jeedom-eau"></i>
				<i class="fas fa-circle fa-lg" style="color : #crue#; Cursor:default"></i>
			</span>
		</center>
	</div>
	<center>
       <span class="risque #risque_history#" data-cmd_id="#risque_id#" title="Risque en cours (#risque_collect#)" style="text-decoration: none; cursor:default;">#risque#</span>
    </center>
	<script>
	$('#yourvigilance#id#').on('click', function() {
		$('#md_modal2').dialog({
			title: "Votre Vigilance"
		});
		$('#md_modal2').load('index.php?v=d&plugin=vigilancemeteo&modal=vigilancemeteo&id=#id#').dialog('open');
	});
	if ('#refresh#' != ''){
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh#'});
		});
	} else {
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
	}
	</script>
</div>
