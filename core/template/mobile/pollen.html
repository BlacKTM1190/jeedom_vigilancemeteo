<div class="eqLogic-widget eqLogic allowResize" style="height: #height#;width: #width#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
	<center class="widget-name"><a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display#</a>
</span> &nbsp; <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh#"><i class="fas fa-sync"></i></span>
	</center><br />
	<center>
      <div data-cmd_id="#general_id#" title="Indice général (collecté le #general_collect#)" style="color:#general_font#;">
        <center>
          #general#
        </center>
      </div>
  </center>
      <div>
      #slide#
      </div>
	
	<style>
	.pollen_pollen#id# {
	  padding: 1px 0 1px;
	}

	.pollen_label#id# {
	  display: table-cell;
	  font-size: 11px;
	  width: 118px;
	  height: 16px;
    padding-left: 44px;
	  text-align: left;
	}

	.pollen_value#id# {
	  display: table-cell;
	  width: 15px;
	  text-align: center;
	  font-style: normal;
	}

	.pollen_graph#id# {
	  display: table-cell;
	  height: 16px;
	}

	.pollen_general#id# {
	  display: table-cell;
	  vertical-align: middle;
	  align: center;
	  cursor:default;
	  font-size: 1.5em;
	  font-weight: bold;
	  border-style: solid;
	  border-width: 1px;
	  border-color: #ffffff;
	  border-radius:19px;
	  width:38px;
	  height:38px;
	}
</style>
  <script>
	if ('#refresh#' != ''){
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
				jeedom.cmd.execute({id: '#refresh#'});
			});
		}else{
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
		}
	</script>
</div>
