<style>
  .pollen_pollen#id# {
    padding: 1px 0 1px;
  }

  .pollen_label#id# {
    display: table-cell;
    font-size: 11px;
    width: 90px;
    height: 16px;
  }

  .pollen_value#id# {
    display: table-cell;
    width: 15px;
    text-align: center;
    font-style: normal;
  }

  .pollen_general#id# {
    display: table-cell;
    vertical-align: middle;
    align: center;
    cursor:default;
    font-size: 1.5em;
    font-weight: bold;
    border-style: solid;
    border-width: 1px;
    border-color: #ffffff;
    border-radius:19px;
    width:38px;
    height:38px;
  }
</style>

<div class="eqLogic-widget eqLogic" style="height: #height#;width: #width#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
   <center class="widget-name">#name_display#</center>
   <center>
     <div style="display: table; overflow: hidden; position: relative; top: 8px;">
       <div data-cmd_id="#general_id#" title="Indice général (collecté le #general_collect#)" class="pollen_general#id#" style="background-color:#general_color#;color:#general_font#;"><center>#general#</center></div>
     </div>
   </center>
      <div id="pollen#uid#" style="position: relative; top: 16px;width: 98%; margin-left: 5px;">
      #slide#
      </div>
</div>
